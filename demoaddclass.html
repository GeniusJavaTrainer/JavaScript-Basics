<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First try with JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    
    <script>
        let prev = 'p1'
        let current = 'p2';
       function changeSize(){
        document.getElementById('result').classList.remove(prev)
        document.getElementById('result').classList.add(current)
        
        if(prev === 'p1'){
            prev = 'p2';
            current='p1'
        }else{
            prev='p1'
            current='p2'
        }    
    }
    </script>
</head>
<body>
    
    <form>
          <input type="button" class="btn btn-primary" value="Change Size" onclick="changeSize()"/>
    </form>

    <p id="result" class="p1 bg-success">Hello There</p>
</body>
</html>
