<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First try with JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        
       function printMulti(){
        let num1 = document.getElementById('num1').value;
        num1 = parseInt(num1);
        
        let content = "<table class='table table-hover'>"
        
        let i = 1;

        do{
            content += '<tr><td>' + (num1 * i) + '</td></tr>';
            i++;
        }while(i <= 10);
        content += '</table>'

        document.getElementById('result').innerHTML = content
       }
    </script>
</head>
<body>
    
    <form>
        <input type="number" name="num1" id="num1" placeholder="Enter a number"/><br/>
        <input type="button" value="Show" onclick="printMulti()">
    </form>

    <p id="result"></p>
</body>
</html>
