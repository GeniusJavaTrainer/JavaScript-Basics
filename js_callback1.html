<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function printTen(){
            for(i = 1 ; i <= 10 ; i++){
                document.write(i + '<br/>');
            }
        }

        function printOdd(){
            for(i = 1 ; i <= 10 ; i+=2){
                document.write(i + '<br/>');
            }
        }
        function doSomething(){
            printTen();
        }
        
    </script>
</head>

<body>
    <div class="container-fluid">
            <h1>Callback</h1>
        
        <form>
          <button type="button" class="btn btn-primary" onclick="doSomething()">Do Some Thing</button>
        </form>
    </div>
</body>

</html>
