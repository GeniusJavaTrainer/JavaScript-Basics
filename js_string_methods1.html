<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container-fluid">
    <h1>JavaScript Strings</h1>
    <p id="result"></p>
    <p id="result1"></p>
    <p id="result2"></p>
    <p id="result3"></p>
    <p id="result4"></p>

    <script>
        let str = "abcdefghij";

        document.getElementById('result').innerHTML = "Orginal String: " + str;

        let indexFromStart = str.charAt(0);
        document.getElementById('result1').innerHTML = indexFromStart;

        indexFromStart = str.at(-1);
        document.getElementById('result2').innerHTML = indexFromStart;

        let charCodeFromStart = str.charCodeAt(0);
        document.getElementById('result3').innerHTML = charCodeFromStart;

        let indexFromEnd = str.at(-2);
        document.getElementById('result4').innerHTML = indexFromEnd;

    </script>
</div>

</body>

</html>
