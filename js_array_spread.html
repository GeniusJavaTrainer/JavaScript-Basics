<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    
    
</head>

<body>
    <div class="container-fluid">
   <p id="numbers"></p>
    <p id="naturalNumbers"></p>
    <p id="allNumbers"></p>

    <script>
        let numbers = [2,4,89,67,90];
        let naturalNumbers = [4,77,56,45];
        let allNumbers = [3,33, ...numbers, ...naturalNumbers]
   
        //console.log(allNumbers);
        document.getElementById('numbers').innerHTML = numbers
        document.getElementById('naturalNumbers').innerHTML = naturalNumbers
        document.getElementById('allNumbers').innerHTML = allNumbers

    </script>
    </div>
</body>

</html>
