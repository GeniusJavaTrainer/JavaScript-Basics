<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const getFile = () => {
            let ajaxRequest = new XMLHttpRequest()//Object that handles Ajax

            ajaxRequest.open('GET','./docs/simple.txt')
            
            ajaxRequest.onreadystatechange = function () {
                if(this.readyState == 4 && this.status == 200) {
                    document.getElementById('message').innerHTML = this.responseText
                }else{
                    document.getElementById('message').innerHTML = "<h3>Resource NOT found</h3>"
                }
            }

            ajaxRequest.send()
        }
    </script>
</head>
<body>
    <form>
       <button type="button" class="btn btn-primary" onclick="getFile()">Show file</button>
    </form>
      <div id="message"></div>
</body>
</html>
