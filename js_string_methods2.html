<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <h1>JavaScript Strings</h1>
    <p id="result0"></p>
    <p id="result"></p>
    <p id="result1"></p>
    <p id="result2"></p>
    <p id="result3"></p>
    <p id="result4"></p>
    <p id="result5"></p>
    <p id="result6"></p>
    <p id="result7"></p>
    <p id="result8"></p>

    <script>
        let text = "Apple, BananA, Kiwi";
        document.getElementById("result0").innerHTML = "<strong>Original text</strong>: "  + text;

        let part = text.slice(7,13);
        document.getElementById("result").innerHTML = "<strong>text.slice(7, 13):</strong> " + part;

        part = text.slice(7);
        document.getElementById("result1").innerHTML = "<strong>text.slice(7):</strong> " + part;

        part = text.slice(-12, -6);
        document.getElementById("result2").innerHTML = "<strong>text.slice(-12, -6):</strong> " + part;

        /* This is different from slice in the sense that -ve index gets converted to 0*/

        part = text.substring(7,13);
        document.getElementById("result3").innerHTML = "<strong>text.substring(7, 13):</strong> " + part;

        /* Similar to substring but second parameter is no. of characters */
        
        part = text.substr(7,6);
        document.getElementById("result4").innerHTML = "<strong>text.substr(7,6):</strong> " + part;

        part = text.substr(7);
        document.getElementById("result5").innerHTML = "<strong>text.substr(7):</strong> " + part;

        part = text.substr(-4);
        document.getElementById("result6").innerHTML = "<strong>text.substr(-4):</strong> " + part;

        part = text.substr(-4,3);
        document.getElementById("result7").innerHTML = "<strong>text.substr(-4,3):</strong> " + part;

        part = text.substr(-4, -3);
        document.getElementById("result8").innerHTML = "<strong>text.substr(-4, -3):</strong> " + part;
    </script>
</body>

</html>
