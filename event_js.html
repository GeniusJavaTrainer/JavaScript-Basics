<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First JavaScript Program</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
       function calculate(){
        let num = document.getElementById("num").value;
        let answer = parseInt(num);
        answer = answer ** 2;

        document.getElementById("answer").value = answer;
       }
    </script>
</head>
<body>
    
    <form action="" method="get">
        <input type="number" class="form-control" name="num" id="num" required/>
        <br>
        <input type="number" class="form-control" name="answer" id="answer" readonly/>
        <input type="button" class="btn btn-primary" value="Show Answer" onclick="calculate()"/>
    </form>
</body>
</html>
