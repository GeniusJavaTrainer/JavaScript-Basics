<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <h1>JavaScript Promise Object</h1>
    <h2>The then() Method</h2>
    
    <p id="demo"></p>
    
    <script>
      function displaySomething(message){
        document.getElementById('demo').innerHTML = message
      }

      let myPromise = new Promise(function(myResolve, myReject){
        let number = 10;

        if(number == 10){
          myResolve("Everything is fine")
        }else{
          myReject("Some error has happened")
        }
      })

      myPromise.then(
        function(message){displaySomething(message)},
        function(error){displaySomething(error)}
      )
    </script>
</body>

</html>
