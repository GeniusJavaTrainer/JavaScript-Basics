<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <h1>JavaScript Promise Object</h1>
    <h2>The then() Method</h2>
    
    <p id="demo"></p>
    
    <script>
      function displaySomething(message){
        document.getElementById('demo').innerHTML = message
      }

      function displayError(message){
        document.write("<img src='images/404.jfif' width='300' height='300'/><br/>");
        document.write(message);
      }

      let myPromise = new Promise(function(myResolve, myReject){
        let number = 11;

        if(number == 11){
          myResolve("Everything is fine")
        }else{
          myReject("Some error has happened")
        }
      })

      function everythingFine(fineMessage){
        displaySomething(fineMessage)
      }

      function showError(error){
        displayError(error)
      }

      myPromise.then(
        everythingFine,
        showError
      )
    </script>
</body>

</html>
