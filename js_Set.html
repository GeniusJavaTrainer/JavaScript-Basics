<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function showSet(){
           let setOfNumbers = new Set([10,20,30])

          let text = "<table class='table table-hover'>"

            setOfNumbers.forEach((value)=>{
                text += '<tr><td>' + value + '</td></tr>'
            })

            text += '</table>'
           document.getElementById('set').innerHTML = text
            
        }
    </script>
</head>

<body>
    <form>
        <button type="button" onclick="showSet()" id="myButton">Show Set Demo!</button>
    </form>
    
    <p id="set"></p>
    
</body>

</html>
