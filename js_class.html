<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
       class Student {
        static count = 0;

        constructor(rollno, name){
            this.rollno = rollno
            this.name = name
            Student.count++
        }

        print(){
            document.write('Roll No:' + this.rollno + "<br/>")
            document.write('Name: ' + this.name + "<br/>")
        }

        static returnCount(){
            return Student.count
        }
       }

       class Bca extends Student{
        constructor(rollno, name, c, cpp){
            super(rollno, name)
            this.c = c
            this.cpp = cpp
            this.total = this.c + this.cpp
            this.percent = this.total/2
        }

        print(){
            document.write('Inside print() of child type<br/>')
            super.print()
            document.write('Total:' + this.total + "<br/>")
            document.write('Percent: ' + this.percent + "<br/>")
        }
       }
       let bca = new Bca(1,'abc',92,98)
       let stu = new Bca(2,'xyz',92,91)
       
       stu.print()
       bca.print()

       
    </script>
</head>

<body>
    <p id="count"></p>
    <script>
        document.getElementById('count').innerHTML = "No. of student objects: " + Student.count
    </script>
</body>

</html>
