<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container-fluid">
    <h1>JavaScript Strings</h1>
    <p id="result"></p>
    <p id="result1"></p>
    <p id="result2"></p>
    <p id="result3"></p>
    <p id="result4"></p>

    <script>
        let num = 10;
        let num1 = "10";
        let num2 = new String("10");

        const result = (num == num1)?"num & num1 are same":"num & num1 are NOT same";
        document.getElementById("result").innerHTML = result;

        let result1 = (num === num1)?"num & num1 are same":"num & num1 are NOT same";
        document.getElementById('result1').innerHTML = result1;

        let result2 = (num2 == num1)?"num2 & num1 are same":"num2 & num1 are NOT same";
        document.getElementById('result2').innerHTML = result2;

        let result3 = (num == num2)?"num & num1 are same":"num & num1 are NOT same";
        document.getElementById('result3').innerHTML = result3;

        let result4 = (num === num2)?"num & num1 are same":"num & num1 are NOT same";
        document.getElementById('result4').innerHTML = result4;
    </script>

</div>
</body>

</html>
