<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First try with JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
       const arith = () => {
       (function addition(){
        let num1 = parseInt(document.getElementById('longtext').value)
        let num2 = parseInt(document.getElementById('shorttext').value)
        let answer = num1 + num2;
        document.getElementById('addition').innerHTML = answer;
       })();

       (function subtraction(){
        let num1 = parseInt(document.getElementById('longtext').value)
        let num2 = parseInt(document.getElementById('shorttext').value)
        let answer = num1 - num2;
        document.getElementById('subtraction').innerHTML = answer;
       })();

       (function multiplication(){
        let num1 = parseInt(document.getElementById('longtext').value)
        let num2 = parseInt(document.getElementById('shorttext').value)
        let answer = num1 * num2;
        document.getElementById('multiplication').innerHTML = answer;
       })();

       (function division(){
        let num1 = parseInt(document.getElementById('longtext').value)
        let num2 = parseInt(document.getElementById('shorttext').value)
        let answer = num1 / num2;
        document.getElementById('division').innerHTML = answer;
       })();
    }
    </script>
</head>
<body>
    
    <form>
        <input type="number" id="longtext" placeholder="Enter First Number"/><br/>
        <input type="number" id="shorttext" placeholder="Enter Second Number"/><br/>
        <input type="button" value="Show Arithmetic" onclick="arith()">
    </form>

    <p id="addition"></p>
    <p id="subtraction"></p>
    <p id="multiplication"></p>
    <p id="division"></p>
</body>
</html>
