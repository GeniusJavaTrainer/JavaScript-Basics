<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
    async function getFile() {
          let myPromise = new Promise(function(resolve, reject) {
                 let ajaxRequest = new XMLHttpRequest()//Object that handles Ajax

                 ajaxRequest.open('GET','./docs/simple.txt')

                 ajaxRequest.onload = function () {
                     if(this.readyState == 4 && this.status == 200) {
                         resolve(this.responseText)
                     }else{
                         reject("<h3>Resource NOT found</h3>")
                     }
                 }
                 ajaxRequest.send()
             }
             )

  await myPromise.then(
      function resolve(message){document.getElementById('message').innerHTML=message},
      function reject(error){document.getElementById('message').innerHTML = error}
    )
    }
     </script>
</head>

<body>
    <h1>JavaScript async / await</h1>

<form>
  <button type="button" class="btn btn-primary" onclick="getFile()">Show file</button>
</form>
 <div id="message"></div>
</body>

</html>
