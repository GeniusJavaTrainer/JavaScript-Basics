<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container-fluid">
    <h1>JavaScript Strings</h1>
    <p id="result"></p>
    <p id="result1"></p>
    <p id="result2"></p>
    <p id="result3"></p>
    <p id="result4"></p>
    <p id="result5"></p>

    <script>
        let name = "abc";
        let fname = new String("abc");
        let lname = "abc";
        let fullname = new String("abc");

        const result = name == fname?"name & fname are same":"name & fname are NOT same";
        document.getElementById("result").innerHTML = result;

        let result1 = (name === fname)?"name & fname are same":"name & fname are NOT same";
        document.getElementById('result1').innerHTML = result1;

        let result2 = (name == lname)?"name & lname are same":"name & lname are NOT same";
        document.getElementById('result2').innerHTML = result2;

        let result3 = (name === lname)?"name & lname are same":"name & lname are NOT same";
        document.getElementById('result3').innerHTML = result3;

        let result4 = (fname == fullname)?"fname & fullname are same":"fname & fullname are NOT same";
        document.getElementById('result4').innerHTML = result4;

        let result5 = (fname === fullname)?"fname & fullname are same":"fname & fullname are NOT same";
        document.getElementById('result5').innerHTML = result5;

    </script>

</div>
</body>

</html>
