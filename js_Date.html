<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function showDate(){
           let today = new Date()

           let myDate = new Date(document.getElementById('mydate').value)

           let dayOfMonth = myDate.getDate();
           document.getElementById('date').innerHTML = today
            
           document.getElementById('dayofmonth').innerHTML = dayOfMonth
           document.getElementById('year').innerHTML = myDate.getFullYear()
        }
    </script>
</head>

<body>
    <form>
        <input type="date" name="" id="mydate">
        <button type="button" onclick="showDate()" id="myButton">Show Date Demo!</button>
    </form>
    
    <p id="date"></p>
    <p id="dayofmonth"></p>
    <p id="monthofdate"></p>
    <p id="year"></p>
</body>

</html>
