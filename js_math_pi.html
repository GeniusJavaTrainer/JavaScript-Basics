<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First try with JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
       function showArea(){
        let num1 = document.getElementById('num1').value
        num1 = parseFloat(num1)
        let text = "<table class='table table-hover'>"
        let answer = 0

        answer = Math.PI * Math.pow(num1,2);

        text += '<tr><td>' + answer + '</td></tr>'
        //text = text + '<tr><td>' + answer + '</td></tr>'
        
        text += '</table>'
        
        document.getElementById('result').innerHTML = text
       }
    </script>
</head>
<body>
    
    <form>
        <input type="number" name="num1" id="num1" placeholder="Enter a radius"/><br/>
        <input type="button" value="Show Area" onclick="showArea()">
    </form>

    <p id="result"></p>
</body>
</html>
