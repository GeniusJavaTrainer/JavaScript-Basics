<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function showMap(){
           let myMap = new Map([
            [1,90],
            [2,67],
            [3,56],
            [2,96]
           ])
           let value=0
           let text = "<table class='table table-hover'>"
           const keys = myMap.keys()
           keys.forEach(key =>{
                value = myMap.get(key)
                text += "<tr><td>" + key + "</td><td>"+ value + "</td></tr>"
           })
           text += '</table>'
           document.getElementById('after').innerHTML = text
            
           text = "Only Values: <table class='table table-hover'>"

            const percentages = myMap.values()

            percentages.forEach(percent =>{
                text += "<tr><td>" + percent + "</td></tr>"
           })
           text += '</table>'
           document.getElementById('values').innerHTML = text

           text = "Key & Value pair: <table class='table table-hover'>"

            const entries = myMap.entries()

        entries.forEach(entry =>{
            text += "<tr><td>" + entry[0] + "</td><td>" + entry[1] + "</td></tr>"
})
        text += '</table>'
        document.getElementById('entries').innerHTML = text

        }
    </script>
</head>

<body>
    <form>
        <button type="button" onclick="showMap()" id="myButton">Show Map Demo!</button>
    </form>

    <p id="after"></p>
    <p id="values"></p>
    <p id="entries"></p>
</body>

</html>
