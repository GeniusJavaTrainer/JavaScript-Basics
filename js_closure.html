<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        //function showArith(num1, num2){
        const showArith = ()=>{
            let num1 = parseFloat(document.getElementById('num1').value);
            let num2 = parseFloat(document.getElementById('num2').value);

            function addition(num1, num2){
                return num1 + num2;
            }
            
            function subtraction(num1, num2){
                return num1 - num2;
            }

            function multiplication(num1, num2){
                return num1 * num2;
            }

            function division(num1, num2){
                return num1 / num2;
            }

            let answer = addition(num1, num2);
            document.getElementById('addition').innerHTML = answer;

            answer = subtraction(num1, num2);
            document.getElementById('subtraction').innerHTML = answer;

            answer = multiplication(num1, num2);
            document.getElementById('multiplication').innerHTML = answer;

            answer = division(num1, num2);
            document.getElementById('division').innerHTML = answer;
        }
    </script>
</head>

<body>
    <div class="container-fluid">
    <h1>Closure</h1>

<form>
  <input type="number" name="num1" id="num1"><br/>
  <input type="number" name="num2" id="num2"><br/>
  <br/>
  <button type="button" class="btn btn-primary" onclick="showArith()">Show Arithmetic</button>
</form>
 <div id="addition"></div>
 <div id="subtraction"></div>
 <div id="multiplication"></div>
 <div id="division"></div>
</div>
</body>

</html>
