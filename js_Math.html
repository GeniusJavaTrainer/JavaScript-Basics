<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function showMath(){
           let num = parseFloat(document.getElementById('num').value)

           document.getElementById('round').innerHTML = Math.round(num)
           document.getElementById('ceil').innerHTML = Math.ceil(num)
           document.getElementById('floor').innerHTML = Math.floor(num)
        }
    </script>
</head>

<body>
    <form>
        <input type="number" id="num"><br>
        <button type="button" onclick="showMath()" id="myButton">Show Maths Demo!</button>
    </form>
    
    <p id="round"></p>
    <p id="ceil"></p>
    <p id="floor"></p>
</body>

</html>
