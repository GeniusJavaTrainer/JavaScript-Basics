<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First try with JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
       function showArith(event){
        let num1 = document.getElementById('num1').value
        let num2 = document.getElementById('num2').value

        num1 = parseFloat(num1)
        num2 = parseFloat(num2)

        let type = event.target.value
 
        let data = {"num1":num1, "num2":num2}

        let action = {"type":type, "data":data}

        calculate(action)
       }

       function calculate(action){
        let message = action.type;
        let m1 = action.data.num1;
        let m2 = action.data.num2;
       
        let answer = 0;
        switch(message){
            case "Addition": answer = m1 + m2;
                             break;
            case "Subtraction": answer = m1 - m2;
                                break;
            case "Multiplication": answer = m1 * m2;
                                   break;
            case "Division": answer = m1 / m2;
                             break;
        }

        document.getElementById('result').innerHTML = answer;
       }
    </script>
</head>
<body>
    
    <form>
        <input type="number" name="num1" id="num1" placeholder="Enter a number"/><br/>
        <input type="number" name="num2" id="num2" placeholder="Enter another number"/><br/>
        <input type="button" value="Addition" onclick="showArith(event)">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="button" value="Subtraction" onclick="showArith(event)">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="button" value="Multiplication" onclick="showArith(event)">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="button" value="Division" onclick="showArith(event)"/>
    </form>

    <p id="result"></p>
</body>
</html>
