<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function showMap(){
           let myMap = new Map([
            [1,90],
            [2,67],
            [3,56],
            [2,96]
           ])
          
            document.getElementById('after').innerHTML = myMap.get(2);

           const keys = myMap.keys();

           keys.forEach(key => {
                document.write(myMap.get(key)+"</br>");
           });
        }
    </script>
</head>

<body>
    <form>
        <button type="button" onclick="showMap()" id="myButton">Show Map Demo!</button>
    </form>

    <p id="after"></p>
</body>

</html>
