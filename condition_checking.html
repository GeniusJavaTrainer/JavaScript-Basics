<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First JavaScript Program</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
       function doStuff(){
        let value = document.getElementById("msg").value;
        
        if( value == "Make me Danger!"){
            document.getElementById('msg').classList.remove('btn-success');
            document.getElementById('msg').classList.add('btn-danger');
            document.getElementById('msg').value = "Make me Success!";
            document.getElementById('message').innerHTML = "I'm Danger Now!";
        }else if( value == "Make me Success!"){
            document.getElementById('msg').classList.remove('btn-danger');
            document.getElementById('msg').classList.add('btn-success');
            document.getElementById('msg').value = "Make me Danger!";
            document.getElementById('message').innerHTML = "I'm Success Now!";
        }
       }
    </script>
</head>
<body>
    
    <form action="" method="get">
       <input type="button" class="btn btn-success" id="msg" value="Make me Danger!" onclick="doStuff()"/>
    </form>
    <div id="message">

    </div>
</body>
</html>
