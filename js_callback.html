<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        
        function mycallback(num){
            return num % 2 == 0;
        }

        function fna(refCallback){
            let x = 1;
            let isEven = true;
            isEven = refCallback(x);
            return isEven;
        }
       
    </script>
</head>

<body>
    <div class="container-fluid">
    <h1>Callback function Demo</h1>
    
    <p>Call a function for each array element:</p>

    <p id="demo"></p>

    <script>
        // const numbers = [1,67,89,32,44,88,101];

        // const evenNumbers = numbers.filter((number) => mycallback(number));

        document.getElementById('demo').innerHTML =  fna(mycallback);
    </script>
    </div>
</body>

</html>
